<!DOCTYPE html>
<html lang="ru">

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>6B Ultimate</title>
   <link rel="stylesheet" href="css/reset.min.css">

</head>

   </header>

            <button class="dj-set__button dj-set__button11 dj-set__button-blue">

            </button>
            <button class="dj-set__button dj-set__button15 dj-set__button-white">

            </button>

   <footer>

   </footer>

   <script src="js/main.min.js"></script>

</html>
